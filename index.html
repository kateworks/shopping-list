<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="./pages/index.css">
	<title>Shopping list example</title>
</head>

<body class="root">

	<section class="container">

		<h1 class="section-header">Shopping list</h1>

		<form class="input-form" name="input-form">

			<label class="input-form__field">
				<input class="input-form__item" name="item" type="text" 
					placeholder="New item" maxlength="40" autofocus>
				<span class="input-form__error">Ошибка</span>
			</label>
			
			<button class="root__btn input-form__btn-add" type="submit" value="Add">
				Add
			</button>			
		</form>

		<ul class="list">
		</ul>
	</section>

	<script src="./scripts/declaration.js"></script>
	<script src="./scripts/validation.js"></script>
	<script src="./scripts/create-list.js"></script>
	<script src="./scripts/index.js"></script>
</body>
</html>
